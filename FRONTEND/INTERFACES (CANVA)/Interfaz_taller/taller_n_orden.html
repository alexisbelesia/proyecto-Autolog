<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Orden de Trabajo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        .sidebar {
            background-color: #1a202c;
            color: #e2e8f0;
        }
        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .sidebar-item:hover {
            background-color: #2d3748;
        }
        .sidebar-item.active {
            background-color: #2a69ac; /* Un azul más vibrante para la sección activa */
            font-weight: 600;
        }
        .card {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .button-primary {
            background-color: #2a69ac;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .button-primary:hover {
            background-color: #1c4a7e;
        }
        .button-secondary {
            background-color: #cbd5e0;
            color: #2d3748;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .button-secondary:hover {
            background-color: #a0aec0;
        }
        input[type="text"], input[type="date"], input[type="time"], select, textarea {
            border: 1px solid #cbd5e0;
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            width: 100%;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus, input[type="date"]:focus, input[type="time"]:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #2a69ac;
        }
        .tab-button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem 0.75rem 0 0; /* Bordes redondeados solo arriba */
            font-weight: 600;
            transition: background-color 0.2s, color 0.2s;
        }
        .tab-button.active {
            background-color: #ffffff;
            color: #2a69ac;
            border-bottom: 2px solid #2a69ac;
        }
        .tab-button:not(.active) {
            background-color: #e2e8f0;
            color: #4a5568;
        }
        .tab-button:not(.active):hover {
            background-color: #cbd5e0;
        }
    </style>
</head>
<body class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="sidebar w-64 p-6 flex flex-col justify-between">
        <div>
            <!-- User Profile -->
            <div class="flex items-center mb-10">
                <div class="w-12 h-12 bg-gray-600 rounded-full flex items-center justify-center mr-3">
                    <i class="fas fa-user-tie text-white text-xl"></i>
                </div>
                <div>
                    <p class="font-semibold text-lg">Taller mecánico</p>
                    <p class="text-sm text-gray-400">un_taller@gmail.com</p>
                </div>
            </div>

            <!-- Navigation Menu -->
            <nav>
                <ul>
                    <li class="mb-4">
                        <div class="sidebar-item active">
                            <i class="fas fa-file-alt mr-3"></i>
                            <span>Órdenes de trabajo</span>
                        </div>
                    </li>
                    <li class="mb-4">
                        <div class="sidebar-item">
                            <i class="fas fa-users mr-3"></i>
                            <span>Clientes</span>
                        </div>
                    </li>
                    <li class="mb-4">
                        <div class="sidebar-item">
                            <i class="fas fa-car mr-3"></i>
                            <span>Vehículos</span>
                        </div>
                    </li>
                    <li class="mb-4">
                        <div class="sidebar-item">
                            <i class="fas fa-calendar-check mr-3"></i>
                            <span>Agenda de turnos</span>
                        </div>
                    </li>
                    <li class="mb-4">
                        <div class="sidebar-item">
                            <i class="fas fa-cog mr-3"></i>
                            <span>Configuración</span>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Nueva Orden</h1>
            <img src="Autolog (sin nombre) png.png" alt="Logo Autolog" class="h-24 w-24 object-contain rounded-lg shadow-sm" onerror="this.onerror=null;this.src='Autolog (sin nombre) png.png';">
        </header>

        <!-- Tabs for Orders -->
        <div class="flex mb-0">
            <button class="tab-button" id="ordenesTrabajoTab">
                Órdenes de trabajo
            </button>
            <button class="tab-button active" id="nuevaOrdenTab">
                Nueva orden
            </button>
        </div>

        <!-- New Order Form Section -->
        <section id="nuevaOrdenContent" class="card p-6 border-t-2 border-blue-500 rounded-t-none">
            <form class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Cliente -->
                <div>
                    <label for="cliente" class="block text-gray-700 text-sm font-semibold mb-2">Cliente</label>
                    <div class="flex">
                        <input type="text" id="cliente" placeholder="Juan Ramirez..." class="flex-1">
                        <select class="ml-2 w-auto">
                            <option></option>
                        </select>
                    </div>
                </div>

                <!-- Vehículo -->
                <div>
                    <label for="vehiculo" class="block text-gray-700 text-sm font-semibold mb-2">Vehículo</label>
                    <div class="flex">
                        <input type="text" id="vehiculo" placeholder="Volkswagen Amarok, AG999ZZ" class="flex-1">
                        <select class="ml-2 w-auto">
                            <option></option>
                        </select>
                    </div>
                </div>

                <!-- Fecha y hora turno -->
                <div class="md:col-span-2 grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
                    <div>
                        <label for="fechaTurno" class="block text-gray-700 text-sm font-semibold mb-2">Fecha y hora turno</label>
                        <input type="date" id="fechaTurno" value="2025-08-28">
                    </div>
                    <div>
                        <label for="horaTurno" class="block text-gray-700 text-sm font-semibold mb-2"></label>
                        <input type="time" id="horaTurno" value="10:00">
                    </div>
                    <button class="button-secondary w-full md:w-auto self-end">Ver agenda</button>
                </div>

                <!-- Práctica de mantenimiento -->
                <div>
                    <label for="practicaMantenimiento" class="block text-gray-700 text-sm font-semibold mb-2">Práctica de mantenimiento</label>
                    <div class="flex">
                        <input type="text" id="practicaMantenimiento" placeholder="cambio de aceite y filtros..." class="flex-1">
                        <select class="ml-2 w-auto">
                            <option></option>
                        </select>
                    </div>
                </div>

                <!-- Responsable Técnico -->
                <div>
                    <label for="responsableTecnico" class="block text-gray-700 text-sm font-semibold mb-2">Responsable Técnico</label>
                    <input type="text" id="responsableTecnico" placeholder="Roberto Ramirez...">
                </div>

                <!-- Odómetro -->
                <div class="flex items-center">
                    <div class="w-2/3 pr-2">
                        <label for="odometro" class="block text-gray-700 text-sm font-semibold mb-2">Odómetro</label>
                        <input type="text" id="odometro" value="15200">
                    </div>
                    <div class="w-1/3 pl-2">
                        <label for="kilometros" class="block text-gray-700 text-sm font-semibold mb-2"></label>
                        <input type="text" id="kilometros" value="Kilometros" disabled class="bg-gray-100 cursor-not-allowed">
                    </div>
                </div>

                <!-- Fecha de entrega -->
                <div>
                    <label for="fechaEntrega" class="block text-gray-700 text-sm font-semibold mb-2">Fecha de entrega</label>
                    <input type="date" id="fechaEntrega" value="2025-09-28">
                </div>

                <!-- Comentario Entrada -->
                <div class="md:col-span-2">
                    <label for="comentarioEntrada" class="block text-gray-700 text-sm font-semibold mb-2">Comentario Entrada</label>
                    <textarea id="comentarioEntrada" rows="3" placeholder="Escribe aquí"></textarea>
                </div>

                <!-- Comentario Salida -->
                <div class="md:col-span-2">
                    <label for="comentarioSalida" class="block text-gray-700 text-sm font-semibold mb-2">Comentario Salida</label>
                    <textarea id="comentarioSalida" rows="3" placeholder="Escribe aquí"></textarea>
                </div>

                <!-- Tipo de mantenimiento -->
                <div>
                    <label for="tipoMantenimiento" class="block text-gray-700 text-sm font-semibold mb-2">Tipo de mantenimiento</label>
                    <select id="tipoMantenimiento">
                        <option>Preventivo</option>
                        <option>Correctivo</option>
                    </select>
                </div>

                <!-- Presupuesto Button -->
                <div class="md:col-span-2 flex justify-center">
                    <button class="button-primary w-full md:w-auto px-10 py-3 mt-4">Presupuesto</button>
                </div>
            </form>

            <div class="mt-8 flex justify-end space-x-4">
                <button class="button-secondary">Cancelar orden</button>
                <button class="button-primary">Confirmar orden</button>
            </div>
        </section>
    </main>
</body>
</html>
