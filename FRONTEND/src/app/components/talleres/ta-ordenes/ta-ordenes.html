<!-- Tabs for Orders -->
<div class="flex mb-0">
    <button class="tab-button" id="ordenesTrabajoTab">
        Órdenes de trabajo
    </button>
    <button class="tab-button active" id="nuevaOrdenTab">
        Nueva orden
    </button>
</div>

<!-- New Order Form Section -->
<section id="nuevaOrdenContent" class="card p-6 border-t-2 border-blue-500 rounded-t-none">
    <form class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Cliente -->
        <div>
            <label for="cliente" class="block text-gray-700 text-sm font-semibold mb-2">Cliente</label>
            <div class="flex">
                <input type="text" id="cliente" placeholder="Juan Ramirez..." class="flex-1">
                <select class="ml-2 w-auto">
                    <option></option>
                </select>
            </div>
        </div>

        <!-- Vehículo -->
        <div>
            <label for="vehiculo" class="block text-gray-700 text-sm font-semibold mb-2">Vehículo</label>
            <div class="flex">
                <input type="text" id="vehiculo" placeholder="Volkswagen Amarok, AG999ZZ" class="flex-1">
                <select class="ml-2 w-auto">
                    <option></option>
                </select>
            </div>
        </div>

        <!-- Fecha y hora turno -->
        <div class="md:col-span-2 grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
            <div>
                <label for="fechaTurno" class="block text-gray-700 text-sm font-semibold mb-2">Fecha y hora
                    turno</label>
                <input type="date" id="fechaTurno" value="2025-08-28">
            </div>
            <div>
                <label for="horaTurno" class="block text-gray-700 text-sm font-semibold mb-2"></label>
                <input type="time" id="horaTurno" value="10:00">
            </div>
            <button class="button-secondary w-full md:w-auto self-end">Ver agenda</button>
        </div>

        <!-- Práctica de mantenimiento -->
        <div>
            <label for="practicaMantenimiento" class="block text-gray-700 text-sm font-semibold mb-2">Práctica de
                mantenimiento</label>
            <div class="flex">
                <input type="text" id="practicaMantenimiento" placeholder="cambio de aceite y filtros..."
                    class="flex-1">
                <select class="ml-2 w-auto">
                    <option></option>
                </select>
            </div>
        </div>

        <!-- Responsable Técnico -->
        <div>
            <label for="responsableTecnico" class="block text-gray-700 text-sm font-semibold mb-2">Responsable
                Técnico</label>
            <input type="text" id="responsableTecnico" placeholder="Roberto Ramirez...">
        </div>

        <!-- Odómetro -->
        <div class="flex items-center">
            <div class="w-2/3 pr-2">
                <label for="odometro" class="block text-gray-700 text-sm font-semibold mb-2">Odómetro</label>
                <input type="text" id="odometro" value="15200">
            </div>
            <div class="w-1/3 pl-2">
                <label for="kilometros" class="block text-gray-700 text-sm font-semibold mb-2"></label>
                <input type="text" id="kilometros" value="Kilometros" disabled class="bg-gray-100 cursor-not-allowed">
            </div>
        </div>

        <!-- Fecha de entrega -->
        <div>
            <label for="fechaEntrega" class="block text-gray-700 text-sm font-semibold mb-2">Fecha de entrega</label>
            <input type="date" id="fechaEntrega" value="2025-09-28">
        </div>

        <!-- Comentario Entrada -->
        <div class="md:col-span-2">
            <label for="comentarioEntrada" class="block text-gray-700 text-sm font-semibold mb-2">Comentario
                Entrada</label>
            <textarea id="comentarioEntrada" rows="3" placeholder="Escribe aquí"></textarea>
        </div>

        <!-- Comentario Salida -->
        <div class="md:col-span-2">
            <label for="comentarioSalida" class="block text-gray-700 text-sm font-semibold mb-2">Comentario
                Salida</label>
            <textarea id="comentarioSalida" rows="3" placeholder="Escribe aquí"></textarea>
        </div>

        <!-- Tipo de mantenimiento -->
        <div>
            <label for="tipoMantenimiento" class="block text-gray-700 text-sm font-semibold mb-2">Tipo de
                mantenimiento</label>
            <select id="tipoMantenimiento">
                <option>Preventivo</option>
                <option>Correctivo</option>
            </select>
        </div>

        <!-- Presupuesto Button -->
        <div class="md:col-span-2 flex justify-center">
            <button class="button-primary w-full md:w-auto px-10 py-3 mt-4">Presupuesto</button>
        </div>
    </form>

    <div class="mt-8 flex justify-end space-x-4">
        <button class="button-secondary">Cancelar orden</button>
        <button class="button-primary">Confirmar orden</button>
    </div>
</section>
